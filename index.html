<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- css file  -->
    <link rel="stylesheet" href="Css/style.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="Css/all.min.css">
</head>
<body>
    <!-- start header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">
                        <img src="Images/amazon.jpg" alt="AmazonEg">
                    </a>
                </div>
                <nav>
                <i class="toggle-icon fas fa-bars fa-lg"></i>
                <ul class="links">
                    <li><a href="login.html">Sign In</a></li>
                    <li><a href="register.html">Sign Up</a></li>
                </ul>

                <ul class="user-info">
                    <li class="show-username"><a href="userProfile.html"></a></li>
                    <li class="shoping-icon">
                        <i class="fas fa-cart-plus fa-lg"></i>
                        <span class="badge"></span>
                        <div class="cart-menu">
                            <div></div>
                            <a href="productCart.html">view all products</a>
                        </div>
                    </li>
                    <li class="logout"><a href="register.html">LogOut</a></li>
                </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- End header -->

    <!-- start draw product with js -->
    <div class="home">
        <div class="container">
            <input type="text" placeholder="search" id="input-search">
            <div class="products"></div>
            <div class="products-filtered">
                <select name="" id="products-filtered">
                    <option value="" hidden>Filter by Size</option>
                    <option value="all">All</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Medium</option>
                </select>
            </div>
        </div>
    </div>

    <!-- js file -->
    <script src="Js/user.js"></script>
    <script src="Js/data.js"></script>
    <script src="Js/script.js"></script>
</body>
</html>
